<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My Petty</title>
    <!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<!-- JQuery for sharing same header and footer -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
			integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
			crossorigin="anonymous" referrerpolicy="no-referrer">
		</script>
		<!-- link CSS -->
		<link rel="stylesheet" href="care_style.css">


		<!-- Font Family -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300;400;500&display=swap" rel="stylesheet">
	</head>
	
<body>
	<div id="header"></div>
	<div class="first-section">
		<div class="pet-setting no1">
			<h1>PET SITTING </h1>
				<h3>YOUR best solution while you’re going away</h3>
				<p>"Reliable, compassionate, and dedicated, our professional pet sitters provide
					exceptional care and peace of mind to your beloved companions while you're away."</p>
		</div>

		<div class="location-btn no2">
			<a href="#">
				Find My Location 
				<img src="../images/pet sitter/location.svg" alt="" >
			</a>
		</div>
	</div>

	<div class="second-section container-lg text-center">
		<div class="form">
			<h3>FIND  A SETTER</h3>
			<div class="row">
			<div class="pet col-3 ">
				<p>pet</p>
				<select class="form-select arrow same-style" aria-label="Default select example">
				<option selected>Dog/cat..etc <img src="../images/pet sitter/line 1.svg" alt=""></option>
				<option value="1">cat</option>
				<option value="2">dog</option>
				<option value="3">etc</option>
			    </select>
			</div>
			<div class="pet-location col-3">
				<p>location</p>
				<select class="form-select arrow same-style" aria-label="Default select example">
				<option selected>Ismailia/portsaid..etc</option>
				<option value="1">ismailia</option>
				<option value="2">portsaid</option>
				<option value="3">etc</option>
			    </select>
			</div>
			<div class="rate col-5">
				<p>Rate</p> 
				<div class="inner-rate">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked style="width:25px; height:25px">
					<label class="form-check-label" for="flexCheckDefault">
					All
					</label>
				    </div>
				    <div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" style="width:25px; height:25px" >
					<label class="form-check-label" for="flexCheckChecked" >
					high
					</label>
				    </div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" style="width:25px; height:25px">
						<label class="form-check-label" for="flexCheckDefault">
						Low
						</label>
					    </div>
					</div>
			</div>
		</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
	<script src="care_JS.js"></script>

</body>
</html>
