<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My Petty</title>
	
		<!-- JQuery for sharing same header and footer -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
			integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
			crossorigin="anonymous" referrerpolicy="no-referrer">
		</script>
		<!-- link CSS -->
		<link rel="stylesheet" href="login_style.css">
		<!-- Font Family -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300;400;500&display=swap" rel="stylesheet">
		<!-- icon -->
		<link rel="icon" href="../images/icon.svg">
</head>
	
<body>
	<div id="header"></div>

	<div class="shapes-animation1">
		<img class="photo" src="../images/shapes/pet hand.svg" height="100px" width="100px" alt="photo" id="photo1">
		<img class="photo" src="../images/shapes/bone.svg"     height="100px" width="100px"  alt="photo" id="photo2">
	</div>
	<div class="shapes-animation2">
		<img class="photo2" src="../images/shapes/pet hand.svg" height="100px" width="100px" alt="photo2" id="photo1">
		<img class="photo2" src="../images/shapes/bone.svg" height="100px" width="100px" alt="photo2" id="photo2">
	</div>

	<img class="pethand1" src="../images/shapes/pet hand.svg" height="50px" width="50px">
	<img class="pethand2" src="../images/shapes/pet hand.svg" height="50px" width="50px">
	<img class="pethand3" src="../images/shapes/pet hand.svg" height="50px" width="50px">
	<img class="pethand4" src="../images/shapes/pet hand.svg" height="50px" width="50px">
	<img class="pethand5" src="../images/shapes/pet hand.svg" height="50px" width="50px">
	<img class="pethand6" src="../images/shapes/pet hand.svg" height="50px" width="50px">

	<img src="../images/shapes/bone.svg" alt="bone1"  class="bone1" width="38px" height="37px">
	<img src="../images/shapes/bone.svg" alt="bone1" class="bone2"  width="38px" height="37px">
	<img src="../images/shapes/bone 2.svg" alt="bone2"class="bone3">
	<img src="../images/shapes/bone 2.svg" alt="bone2"class="bone4">

	<div class="container">
		<div class="dog">
			<img src="../images/log in page/bubble img 1.svg" alt="buuble">
			<img src="../images/log in page/img1.svg" alt="dog">	
		</div>

		<div class="login">
			<form>
				<div class="bones">
					<img src="../images/shapes/bone.svg" alt="bone1" >
					<img src="../images/shapes/bone 2.svg" alt="bone2">
				</div>
				
				<p id="plogin">Login</p>
				<p id="p1">To keep touch with All pets</p>
			
				<label for="email">Email</label><br>
				<input type="email" id="email" placeholder="Enter your Email"><br>
				
				<label for="pass">Password</label><br>
				<input type="password" id="pass" placeholder="Enter your Password"><br>
				
				<label class="choises" for="signIn"> Keep me signed in 
					<input type="checkbox" id="signIn" name="signIn" value="signIn" checked="checked">
					
						<span class="checkmark"></span>
				</label>
				<!-- <input type="checkbox" class="ch">
				<label for="ch">Keep me signed in </label>
			  -->
				<a href="#" class="forgetPass">Forget Password?</a><br>
				
				<button>Login</button><br>
				
				<div class="word">
					<img src="../images/log in page/LINE.svg" alt="line">
					OR Login With
				</div>
				
				<div class="social-icons">
					<a href="#" class="icon"><i class="fa-brands fa-google" style="color: #cf550f;"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook" style="color: #cf550f;"></i></a>
				</div>
			</form>
			<div class="signUp">
				<span>Don't Have Any Account ?</span>
				<a href="../Sign up 1/signup1.html">Sign Up</a>
			</div>
			
		</div>
		
	</div>


	<div id="footer"></div>
	<script src="login_JS.js"></script>
</body>
</html>
